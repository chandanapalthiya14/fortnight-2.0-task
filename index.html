<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>Please provide your feedback below. We value your input!</p>
    <form action="/submit-feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required><br><br>
        <label for="phone">Phone Number (Optional):</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number"><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Please share your feedback or suggestions..." required></textarea><br><br>
        <label for="rating">Rate Us (1-5):</label>
        <select id="rating" name="rating">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Good</option>
            <option value="3">3 - Better</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select><br><br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
